<ion-header>
    <ion-toolbar>
        <ion-title>{{ appName }}</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="undoAction()">
                <ion-icon
                    lot="icon-only"
                    name="return-up-back-outline"
                ></ion-icon>
            </ion-button>
            <ion-button (click)="openProfileFilterModel()">
                <ion-icon slot="icon-only" name="options-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="page-content">
        @if(selectedProfileFilters) {
        <app-swipe-cards #swipeCards
            [gender]="selectedGender"
            [profileFilters]="selectedProfileFilters"
        ></app-swipe-cards>
        }
    </div>
</ion-content>
