<ion-header>
    <ion-toolbar>
        <ion-title>Liked You</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-grid>
            <ion-row>
                @for (profile of profiles; track profile; let i = $index) {
                <ion-col
                    size-xs="6"
                    size-sm="6"
                    size-md="4"
                    size-lg="3"
                    size-xl="3"
                >
                    <ion-item class="profile-item" lines="none">
                            <app-profile-card [profile]="profile"></app-profile-card>
                    </ion-item>
                </ion-col>
                }
            </ion-row>
        </ion-grid>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)" mode="ios">
        <ion-infinite-scroll-content> </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
